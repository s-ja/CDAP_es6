  <body

  >
    hello world
    <script>
      var a = [1, 2, 3];
      var b = "김밥";
      var c = [...b, ...a];
      console.log(c);
      //['김', '밥', 1, 2, 3 ]

      var a = [1, 2, 3];
      var b = ["you", "are"];
      var c = function (a, b) {
        console.log([[...a], ...[...b]][1]);
        console.log([...a]);
        console.log([...b]);
        console.log([...[...b]]);
      };
      c(a, b);
      //'you'

      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
        return 10;
      }
      함수(3);
      //9

      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
      }
      함수(undefined, undefined);
      //15

      //   function 어레이() {
      //     let arr = [];
      //     for (let i = 0; i < arguments.length; i++) {
      //       arr.push(arguments[i]);
      //     }
      //     return arr;
      //   }
      function 어레이(...rest) {
        console.log(rest);
      }

      var newArray = 어레이(1, 2, 3, 4, 5);
      console.log(newArray);

      var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
      const max = Math.max(...numbers);
      console.log(max);

      console.log(["b", "c", "a"].sort());

      //   function 정렬() {
      //     console.log([...arguments[0]].sort());
      //   }
      function 정렬(text) {
        console.log([...text].sort());
      }

      정렬("bear");

      function 글자세기(text) {
        let result = {};

        [...text].forEach(function (a) {
          if (result[a] > 0) {
            result[a] = result[a] + 1;
          } else {
            result[a] = 1;
          }
        });
        console.log(result);
      }

      글자세기("aacbbb");
    </script>
  </body>
