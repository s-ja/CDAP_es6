<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">버튼</button>

    <script>
      const person = {
        name: "asj",
        sayHi: function () {
          console.log("hello i'm " + this.name);
        },
      };

      person.sayHi();

      const obj = {
        data: [1, 2, 3, 4, 5],
        sum1() {
          let sum = 0;
          this.data.forEach((a) => {
            sum += a;
          });
          return sum;
        },
      };

      const sum2 = (obj) => {
        let sum = 0;
        obj.data.forEach((a) => {
          sum += a;
        });
        return sum;
      };

      obj.sum3 = function () {
        let sum = 0;
        this.data.forEach(function (a) {
          sum += a;
        });
        console.log(sum);
      };

      console.log(obj.sum1());
      console.log(sum2(obj));
      obj.sum3();

      document.getElementById("btn").addEventListener("click", function () {
        // console.log(this.innerHTML);
        setTimeout(() => {
          console.log(this.innerHTML);
        }, 1000);
      });
    </script>
  </body>
</html>
