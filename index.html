<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">btn</button>

    <script>
      const fnc = (a) => a + 10;
      console.log(fnc(5));

      [1, 2, 3, 4].forEach((a) => console.log(a * 2));

      document
        .getElementById("btn")
        .addEventListener("click", (e) => console.log(e.currentTarget));

      const obj = {
        fnc: () => {
          console.log(this);
        },
        fnc2: function () {
          console.log(this);
        },
      };

      obj.fnc();
      obj.fnc2();
    </script>
  </body>
</html>
