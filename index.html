<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: darkgray;
      color: red;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    hello world
    <script>
      // primative & reference
      let name1 = "asj";
      let name2 = name1;

      console.log(name1, name2);
      //asj asj

      name1 = "s-ja";
      console.log(name1, name2);
      //s-ja asj

      let name3 = { name: "asj" };
      let name4 = name3;
      console.log(name3, name4);
      //{name: 'asj'}{name: "asj";}

      name3.name = "s-ja";
      console.log(name3, name4);
      //{name: 's-ja'}{name: "s-ja";}

      let name5 = { name: "asj" };
      let name6 = { name: "asj" };

      console.log(name5 === name6);
      //false

      function change(obj) {
        // obj.name = "s-ja";
        obj = { name: "s-ja" };
        return obj;
      }

      change(name5);
      console.log(name5);
      console.log(change(name5));
    </script>
  </body>
</html>
