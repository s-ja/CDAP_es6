<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: darkgray;
      color: red;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    hello world
    <script>
      var a = [1, 2, 3];
      var b = "김밥";
      var c = [...b, ...a];
      console.log(c);

      var a = [1, 2, 3];
      var b = ["you", "are"];
      var c = function (a, b) {
        console.log([[...a], ...[...b]][1]);
        console.log([...a]);
        console.log([...b]);
        console.log([...[...b]]);
      };
      c(a, b);

      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
        return 10;
      }
      함수(3);

      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
      }
      함수(undefined, undefined);

      function 어레이() {
        let arr = [];
        for (let i = 0; i < arguments.length; i++) {
          arr.push(arguments[i]);
        }
        return arr;
      }

      var newArray = 어레이(1, 2, 3, 4, 5);
      console.log(newArray);

      var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
      const max = Math.max(...numbers);
      console.log(max);

      console.log(["b", "c", "a"].sort());

      function 정렬() {
        console.log([...arguments[0]].sort());
      }

      정렬("bear");

      function 글자세기() {
        let arg = [...arguments[0]];
        let = result = {};
        for (let index = 0; index < arg.length; index++) {
          if (!Object.keys(result).includes(index)) {
            result[arg[index]] = 1;
          } else if (Object.keys(result).includes(index)) {
            result[arg[index]] = result[arg[index]] + 1;
          }
        }
        console.log(result);
      }

      글자세기("aacbbb");
    </script>
  </body>
</html>
