<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: darkgray;
      color: red;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    hello world
    <script>
      const arr = ["hello", "world"];

      console.log(...arr);

      const text = "hello";

      console.log(...text);

      const a = [1, 2, 3];
      const b = [4, 5];
      const c = [...a, ...b];

      console.log(c);

      const arr1 = [1, 2, 3];
      //   const arr2 = arr1;
      const arr2 = [...arr1];

      arr1[3] = 4;

      console.log(arr1);
      console.log(arr2);

      const obj1 = {
        a: 1,
        b: 2,
        c: 3,
      };

      const obj2 = {
        ...obj1,
        c: 4,
      };

      const obj3 = {
        ...obj1,
      };

      console.log(obj2);
      console.log(obj3);
    </script>
  </body>
</html>
